<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EvoLoop Hello</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s;
        }
        .controls {
            margin: 10px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 0 5px;
        }
        .dark-mode { --bg-color: #1E293B; --text-color: #F1F5F9; }
        @media (max-width: 600px) {
            .controls {
                flex-direction: column;
                gap: 5px;
            }
            button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
<img src="logo.png" alt="MorphSky Logo" style="width: 100px;">
    <h1>Hello, World!</h1>
    <div class="controls">
        <button onclick="decrementCounter()">Decrement</button>
        <span id="counter">0</span>
        <button onclick="incrementCounter()">Increment</button>
    <button onclick="resetCounter()">Reset</button><button onclick="saveCounter()">Save Counter</button>
            <button onclick="suggestRoute()">Suggest Route</button></div>
    <button onclick="toggleDarkMode()">Toggle Dark Mode</button>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) document.body.classList.add('dark-mode');

        function updateDisplay() {
            document.getElementById('counter').textContent = count;
            localStorage.setItem('counter', count);
            localStorage.setItem('darkMode', isDarkMode);
        }

        function incrementCounter() {
            count++;
            updateDisplay();
        }

        function decrementCounter() {
            if (count > 0) count--;
            updateDisplay();
        }

        function toggleDarkMode() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle('dark-mode');
            updateDisplay();
      
        function suggestRoute() { alert("Suggested Route: SFO -> LAX"); }  }

        // Initial display update
        updateDisplay();
    </script>
</body>
</html>

        <script>function resetCounter() { count = 0; updateDisplay(); }</script>
        <script>function saveCounter() { const blob = new Blob([`Counter Value: ${count}`], { type: "text/plain" }); const url = URL.createObjectURL(blob); const a = document.createElement("a"); a.href = url; a.download = "counter_value.txt"; a.click(); URL.revokeObjectURL(url); }</script>
